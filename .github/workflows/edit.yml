name: "edit"

# yamllint disable-line rule:truthy 
on:
  push:
    branches: [xr]
permissions:
  contents: write
jobs:
  edit:
    name: edit
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: inspect builder
        run: |
          git config --global user.email "jackhunt43@libero.it"
          git config --global user.name "dragonhunt02"

          
          git reset --soft HEAD~35
          
          git add -A
          git commit -a -m "Add feature voting system and sortable roadmap page"
          git push -f
